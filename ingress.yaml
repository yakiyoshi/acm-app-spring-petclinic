---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
  name: acm-app-spring-petclinic
  labels:
    app.kubernetes.io/name: acm-app-spring-petclinic
spec:
  rules:
  - host: acm-app-spring-petclinic.apps.hpetaocp.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: acm-app-spring-petclinic
            port:
              number: 8080